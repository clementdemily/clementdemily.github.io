---
layout: page
title: Pages
header: Pages
group: navigation
---

<ul class="nav nav-tabs-vertical">
  {% for page in site.pages %}
    {% if page.title %}
    <li>
      <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
    </li>
    {% endif %}
  {% endfor %}
</ul>
